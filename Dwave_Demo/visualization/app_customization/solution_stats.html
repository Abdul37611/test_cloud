<div class="solution-results solution-stats">
    <h2>Solutions Statistics</h2>
    <div class="content">
      <div>
        <h3>Problem Size</h3>
        <b class="stat">{{problem_size}}</b>
      </div>
      <div>
        <h3>Search Space</h3>
        <b class="stat">{{search_space}}</b>
      </div>
      <div>
        <h3>Wall Clock Time (s)</h3>
        <b class="stat">{{wall_clock_time}}</b>
      </div>
      <div>
        <h3>Delivery Sites</h3>
        <b class="stat">{{num_forces}}</b>
      </div>
      <div>
        <h3>Vehicles Deployed</h3>
        <b class="stat">{{num_vehicles}}</b>
      </div>
    </div>
  </div>
